<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- link JS -->
    <script src="js/script.js" defer></script>
    <!-- link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2>
                <i class="bi bi-pin-map-fill"></i>
                <span id="city"></span>
                <img src="" id="country" alt="country flag">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Time conditions" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="bi bi-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
